<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>社員データの修正</title>
<!-- JavaScriptの読み込み -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="editEmployee.js"></script>
</head>
<body>
<h1>社員データ修正</h1>
	<div>
		<table>
			<tr>
				<th>社員ID:</th>
				<td><input type="text" id="js-add-inputCd"></input></td>
			</tr>
			<tr>
				<th>名前：</th>
				<td><input type="text" id="js-add-inputName"></input></td>
			</tr>
			<tr>
				<th>年齢:</th>
				<td><input type="text" id="js-add-inputAge"></input></td>
			</tr>
			<tr>
				<th>性別</th>
				<td><input type="text" id="js-add-inputSex"></input></td>
			</tr>
			<tr>
				<th>住所:</th>
				<td><input type="text" id="js-add-inputAdress"></input></td>
			</tr>
			<tr>
				<th>所属部署ID:</th>
				<td><input type="text" id="js-add-inputDep"></input></td>
			</tr>
			<tr>
				<th>入社日:</th>
				<td><input type="text" id="js-add-inputJoinDay"></input></td>
			</tr>
			<tr>
				<th>退社日:</th>
				<td><input type="text" id="js-add-inputLeaveDay"></input></td>
			</tr>
		</table>
		<button id="js-add-edit">設定</button>
		<button>キャンセル</button>
	</div>
</body>
</html>
